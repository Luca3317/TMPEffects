    id: Modifiers
    path: ../Package/Runtime/Components/TMPAnimator/IAnimatorContext.cs
    startLine: 33
  namespace: TMPEffects.Components.Animator
  summary: >-
    The current state of the CharData, with the previous animations applied.<br /><p><br />

    A typical exemplary use case would be if you want an animation to enforce a character to be at a specific position,

    regardless of previously applied animations, you can reset the position of these Modifiers to undo previous changes.<br />

    Another example would be if your animation requires the actual position of the character, that takes into account transformations

    made by previously applied animations, you can do so using <a href="Modifiers.CalculateVertexPositions">Modifiers.CalculateVertexPositions</a>.

    </p>
  example: []
  syntax:
    content: CharDataModifiers Modifiers { get; }
    parameters: []
    return:
      type: Global.CharDataModifiers
    content.vb: ReadOnly Property Modifiers As CharDataModifiers
  overload: TMPEffects.Components.Animator.IAnimatorDataProvider.Modifiers*
