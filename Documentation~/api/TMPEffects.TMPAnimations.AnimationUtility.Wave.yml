  namespace: TMPEffects.TMPAnimations
  summary: >-
    Check whether an extrema was passed between (<code class="paramref">time</code> - <code class="paramref">deltaTime</code>) and <code class="paramref">time</code>.<br />

    This will automatically choose the correct way to interpret the wave.
  example: []
  syntax:
    content: public int PassedExtrema(float time, float deltaTime, float offset, bool realtimeWait = true, AnimationUtility.Wave.PulseExtrema extrema = PulseExtrema.Early)
    parameters:
    - id: time
      type: System.Single
      description: The time value.
    - id: deltaTime
      type: System.Single
      description: The delta time value.
    - id: offset
      type: System.Single
      description: The offset. Affected by <xref href="TMPEffects.TMPAnimations.AnimationUtility.Wave.Uniformity" data-throw-if-not-resolved="false"></xref>.
    - id: realtimeWait
      type: System.Boolean
      description: Whether to use real time (i.e. whether to use <xref href="TMPEffects.TMPAnimations.AnimationUtility.WaveBase.Period" data-throw-if-not-resolved="false"></xref> or <xref href="TMPEffects.TMPAnimations.AnimationUtility.WaveBase.EffectivePeriod" data-throw-if-not-resolved="false"></xref>).
    - id: extrema
      type: TMPEffects.TMPAnimations.AnimationUtility.Wave.PulseExtrema
      description: If the wave has a <xref href="TMPEffects.TMPAnimations.AnimationUtility.Wave.CrestWait" data-throw-if-not-resolved="false"></xref> or <xref href="TMPEffects.TMPAnimations.AnimationUtility.Wave.TroughWait" data-throw-if-not-resolved="false"></xref>, this parameter defines whether an extremum is passed once the wait time begins, or once it ends.
    return:
      type: System.Int32
      description: 1 if a maximum was passed, -1 if a minimum was passed, 0 if no extremum was passed.
    content.vb: Public Function PassedExtrema(time As Single, deltaTime As Single, offset As Single, realtimeWait As Boolean = True, extrema As AnimationUtility.Wave.PulseExtrema = PulseExtrema.Early) As Integer
