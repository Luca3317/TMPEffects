  namespace: TMPEffects.TMPCommands
  summary: >-
    Whether the command may be executed multiple times if, for example, the TMPWriter is reset to an earlier text position after the command has been executed.<br />

    An example for a command that should not be repeatable is one that triggers a quest, or adds an item to the player's inventory.
