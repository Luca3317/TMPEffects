      description: Information about the tag.
    - id: data
      type: TMPEffects.Tags.TMPEffectTag
      description: Assuming the tag is validated, this will be set to the created <xref href="TMPEffects.Tags.TMPEffectTag" data-throw-if-not-resolved="false"></xref>; otherwise it will be null.
