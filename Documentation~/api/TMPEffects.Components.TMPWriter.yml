  namespace: TMPEffects.Components
  summary: >-
    Shows / hides the characters of a TMP_Text component over time,<br />

    and allows you to raise events and commands at specific indices.
  remarks: >-
    One of the two main components of TMPEffects, along with <xref href="TMPEffects.Components.TMPAnimator" data-throw-if-not-resolved="false"></xref>.<br />

    Using command tags, you can call specific methods. There are two types of Commands:

    <table><tbody><tr></tr><tr></tr></tbody></table>

    In addition to command tags, TMPWriter also processes event tags:<br /><br /><xref href="TMPEffects.TMPEvents.TMPEvent" data-throw-if-not-resolved="false"></xref>: Using event tags, you can raise events from text, i.e. when a specific character is shown. You can subscribe to these events with OnTextEvent.
